    - name: 'AR/XR Project'
      image: 'images/portfolio/ar_build.jpg'
      description: Created for a class project at USC Games, this AR/XR project is a game that uses the AR/XR technology to place virtual objects in the real world.
 
    - name: 'Googly Eyes with Eighth Wall'
